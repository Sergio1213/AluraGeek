<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap");
    </style>
    <title>AluraGeek</title>
  </head>
  <body>
    <div class="main-container">
      <div class="wrap-nav">
        <nav>
          <div class="logo-buscador">
            <div class="logo">
              <img src="img/control-logo.png" alt="logo.png" height="50px" />
              <a href="index.html"><span>Alura</span>Geek</a>
            </div>

            <div class="buscador">
              <input type="text" placeholder="¿Qué deseas buscar?" /><img
                src="img/Icone.png"
                height="24px"
                alt="" />
            </div>
          </div>
        </nav>
      </div>
      <form class="login-form" action="">
        <h3>Iniciar sesión</h3>
        <input type="email" placeholder="ingresa tu correo electronico" />
        <input type="password" placeholder="ingresa tu contraseña" />
        <input class="entrar" type="submit" value="Entrar" />
      </form>
      <footer>
        <div class="pie-pagina">
          <div class="logo">
            <img src="img/control-logo.png" alt="logo.png" height="50px" />
            <p><span>Alura</span>Geek</p>
          </div>
          <ul>
            <li>
              <a href="#">Quienes somos</a>
              <a href="#">Política de privacidad</a>
              <a href="#">Programa de fidelidad</a>
              <a href="#">Nuestras Tiendas</a>
              <a href="#">Quiero ser franquiciado</a>
              <a href="#">Anúncie aquí</a>
            </li>
          </ul>
          <form action="">
            <h3>Hable con nosotros</h3>
            <div class="input-nombre">
              <p>Nombre</p>
              <input type="text" />
            </div>
            <textarea
              name=""
              id="mensaje"
              placeholder="Escribe tu mensaje"
              cols="30"
              rows="10"></textarea>
            <button class="btn-ver" type="button">Enviar mensaje</button>
          </form>
        </div>
      </footer>
    </div>
    <p class="creditos">Creado por Sergio Galván</p>
  </body>
</html>
